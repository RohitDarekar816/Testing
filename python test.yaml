kind: pipeline
name: run-python-script

steps:
  - name: setup python environment
    image: python:3.8  # Use an image with Python 3.8
    commands:
      - python --version  # Verify the Python version
      - pip install -r requirements.txt  # Install dependencies from requirements.txt (if you have one)
      
  - name: run python script
    image: python:3.8  # Use an image with Python 3.8 to execute the script
    commands:
      - python python test.py  # Run the Python script
